<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>HTML Element Count</title>
  </head>
  <body>
    <div>
      <div class="header" id="header">
        <div class="header_title">
          <img
            class="header_img"
            src="https://webformatter.com/image/logo.svg"
          />
          <div class="header_name">
            <h1 class="header_name1">HTML</h1>
            <h1 class="header_name2">Element Count</h1>
          </div>
        </div>
        <p class="subtitle">Free online tool to count HTML elements.</p>
      </div>
      <div class="edit">
        <textarea class="textarea" id="textarea"></textarea>
        <div class="buttons">
          <button id="clear">Clear</button>
          <button id="analyse">Analyse</button>
        </div>
      </div>
      <table class="table" id="result_table"></table>
    </div>
    <script src="analyse.js"></script>
  </body>
</html>
